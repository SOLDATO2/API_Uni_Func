<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formulario"
      >
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="IdAula"
            />
          </div>

          <div class="form-group">
            <label>Disciplinas</label>
            <select class="form-control form-control-sm" formControlName="IdDisciplina">
              <option *ngFor="let disciplina of disciplinas" [value]="disciplina.IdDisciplina">
                {{ disciplina.NomeDiciplina }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Data</label>
            <input
              type="date"
              class="form-control form-control-sm"
              formControlName="DataDiciplina"
            />
          </div>

          <div class="form-group">
            <label>Salas</label>
            <select class="form-control form-control-sm" formControlName="IdSala">
              <option *ngFor="let sala of salas" [value]="sala.IdSala">
                {{ sala.NumeroSala }}
              </option>
            </select>
          </div>

          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
