<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formulario"
      >
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="IdMatricula"
            />
          </div>
          <div class="form-group">
            <label>Estudante</label>
            <select class="form-control form-control-sm" formControlName="IdEstudante">
              <option *ngFor="let estudante of estudantes" [value]="estudante.IdEstudante">
                {{ estudante.Nome }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Curso</label>
            <select class="form-control form-control-sm" formControlName="IdCurso">
              <option *ngFor="let curso of cursos" [value]="curso.IdCurso">
                {{ curso.Nome }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Data Matricula</label>
            <input
              type="date"
              class="form-control form-control-sm"
              formControlName="DataMatricula"
            />
          </div>
          <div class="form-group">
            <label>Matricula ativa?</label><br>
            <input type="checkbox" class="form-check-input" formControlName="MatriculaAtiva" /><br>
          </div>
          <div class="form-group">
            <label>Cronograma Estudante</label>
            <select class="form-control form-control-sm" formControlName="CronogramaId">
              <option *ngFor="let cronograma of cronogramas" [value]="cronograma.CronogramaId">
                {{ cronograma.CronogramaId }}
              </option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
